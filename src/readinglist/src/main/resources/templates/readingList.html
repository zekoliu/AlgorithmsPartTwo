<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Reading List</title>
    <link rel="stylesheet" th:hted="@{/style.css"></link>
</head>
<body>
    <h2>Your Reading List</h2>
    <div th:unless = "${#list.isEmpty(books}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadline">
                <span th:text="${book.title}">Title</span> by
                <span th:text="${book.author}">Author</span>
                (ISBN:<span th:tezt="{$book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}"
                      th:text="${book.author}">Description</span>
                <span th:if="${book.description eq null}">
                      No description available</span>
            </dd>
        </dl>
    </div>
    <div th:if="${#list.isEmpty(books)}">
        <p>You hava no books in your bok list</p>
    </div>

    <hr />

    <h3>Add a book</h3>
    <form method="POST">
        <label for="title">Title:</label>
            <input type="text" name="title" size="50"></input><br/>
        <label for="author">Author:</label>
            <input type="text" name="author" size="50"></input><br/>
        <label for="isbn">Isbn:</label>
            <input type="text" name="isbn" size="15"></input><br/>
        <label for="description">Description:</label><br/>
            <textarea name="description" cols="80" rows="5"></textarea><br/>
        <input type="submit"></input>
    </form>
</body>
</html>
